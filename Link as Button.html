<!DOCTYPE html>
<html>
	<head>
		<style>
			a:link, a:visited{
				background-color: #f44336;
				color: white;
				padding:  15px 25px;
				text-align:  center;
				text-decoration: overline;
				display: inline-grid;
			}
			a:hover, a:active{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<h3>Link Button</h3>
		<p>A link as a button:</p>
		<a href="Lists.html" target="_blank">This is a link</a>
	</body>
</html>
